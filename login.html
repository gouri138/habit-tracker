<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <style>
       
        body {
        font-family: 'Pacifico', cursive; /* Pretty cursive font */
        margin: 0;
        padding: 0;
        background-color: #c783e9; /* Light pink background */
        /* background-image: url(d.jpg);
        background-repeat: no-repeat;
        background-size: cover; */
    }

    form {
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background-color: #fff; /* White background for form */
        background-image: url(fondo.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #7a288a; /* Deep purple text */
        font-weight: bold;
    }

    input[type="email"], input[type="password"],input[type="checkbox"] {
        width: 95%;
        height: 30px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0; /* Light gray background for inputs */
    }

    input[type="checkbox"] {
            width: auto;
            height: auto;
            display: inline-block;
            margin-right: 10px;
        }

        .checkbox-label {
            display: inline-block;
            vertical-align: middle;
        }

    button {
        width: 100%;
        height: 40px;
        background-color: #ffc5c5; /* Light pink background for buttons */
        color: #7a288a; /* Deep purple text */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Great Vibes', cursive; /* Pretty cursive font for buttons */
    }

    button:hover {
        background-color: #ffb6c1; /* Lighter pink on hover */
    }

    .tab-content {
        display: none;
    }

    .active {
        display: block;
    }

    .tab-button {
        margin: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ffd7e6; /* Pastel pink background for tab buttons */
        cursor: pointer;
    }

    .tab-button.active {
        background-color: #ffc5c5; /* Light pink background for active tab button */
        color: #7a288a; /* Deep purple text */
    }

    #registerMessage, #loginMessage {
        margin-top: 10px;
        color: #7a288a; /* Deep purple text for messages */
    }

    .role-selection {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8e1f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div style="text-align: center;">
    <button class="tab-button active" onclick="openTab('register')">Register</button>
    <button class="tab-button" onclick="openTab('login')">Login</button>
</div>

<div id="register" class="tab-content active">

    <form id="registerForm">
        <div style = "text-align:center">HABIT TRACKER</div>
        <h2>Register</h2>
        <label for="email">Email:</label>
        <input type="email" id="registerEmail" required>
        <label for="password">Password:</label>
        <input type="password" id="registerPassword" required>
          
        <div class="role-selection">
            <input type="checkbox" id="isDietician">
            <label for="isDietician" class="checkbox-label">Register as Premium User</label>
        </div>



        <button type="submit">Register</button>
        <p id="registerMessage"></p>
    </form>
</div>

<div id="login" class="tab-content">
    <form id="loginForm">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="loginEmail" required>
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Login</button>
        <!-- <button onclick="handleLogin()">Login</button> -->
        <p id="loginMessage"></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
